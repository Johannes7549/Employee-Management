<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container text-center mt-5">

<h1 style="text-align: center; margin-bottom: 20px;">Welcome to Employee Management System</h1>

<button style="display: block; margin: 0 auto; margin-bottom: 10px;" class="button is-primary" onclick="redirectTo('viewEmployees.html')">View Employees</button>

<button style="display: block; margin: 0 auto; margin-bottom: 10px;" class="button is-success" onclick="redirectTo('editEmployee.html')">Edit Employee</button>

<button style="display: block; margin: 0 auto; margin-bottom: 10px;" class="button is-danger" onclick="redirectTo('deleteEmployee.html')">Delete Employee</button>
<button style="display: block; margin: 0 auto;" class="button is-info" onclick="redirectTo('addEmployee.html')">Add Employee</button>

<script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
